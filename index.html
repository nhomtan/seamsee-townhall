<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  * {

  body {

  /* ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
  .history-trigger {

    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 10px;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* ‡∏Ñ‡∏∑‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô (600px ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏≠‡∏ö) */
  .box {
    background: rgba(255, 255, 255, 0.1);
    padding: 45px;
    border-radius: 36px;
    text-align: center;
    color: white;
    width: 90%;
    max-width: 600px; /* ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏° */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 12px 48px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.15);
  }

  .logo {
    font-size: 42px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡∏ç‡πà‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏° */
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  #result {
    font-size: 33px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÉ‡∏´‡∏ç‡πà‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏° */
    font-weight: 700;
    min-height: 90px;
    margin: 15px 0;
    background-color: white !important;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    line-height: 1.4;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    color: #333;
  }

  /* üèÜ ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•: ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô ttb + Glow ‡∏™‡πâ‡∏° */
  .winner-active {
    color: #003DA5 !important;
    box-shadow: 0 0 30px rgba(255, 106, 19, 0.9) !important;
    transform: scale(1.08);
    border: 3px solid #003DA5;
  }

  .lose-active {
    color: #FF6A13 !important;
  }

  /* ‡∏Ñ‡∏∑‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà (375px ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏≠‡∏ö) */
  .image-box {
    width: 100%;
    max-width: 375px; 
    aspect-ratio: 1/1;
    margin: 25px auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .shake { animation: shake 0.5s infinite; }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏û‡∏≠‡∏î‡∏µ‡πÜ (‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏õ‡∏£‡∏±‡∏ö‡∏•‡∏î 10% ‡πÑ‡∏ß‡πâ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î) */
  button#drawBtn {
    font-family: 'IBM Plex Sans Thai', sans-serif;
    padding: 11px 26px !important;
    font-size: 19px !important;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    background: #FF6A13;
    color: white;
    font-weight: 700;
    min-width: 155px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
    width: auto !important;
  }

  /* ‡∏™‡πÑ‡∏ï‡∏•‡πå Modal ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ */
  .overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
    backdrop-filter: blur(5px);
  }

  .history-modal {
    background: white;
    width: 85%;
    max-width: 450px;
    border-radius: 24px;
    padding: 25px;
    color: #333;
    max-height: 70vh;
    display: flex;
    flex-direction: column;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 10px;
  }

  .modal-title { font-weight: 700; font-size: 1.4rem; color: #003DA5; }
  .close-modal { font-size: 2rem; cursor: pointer; color: #999; }

  .history-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
  }

  .history-item {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .win-text { color: #003DA5; font-weight: 700; }
  .clear-history {
    margin-top: 20px;
    text-align: center;
    color: #FF6A13;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
  }

  /* ‡∏õ‡∏£‡∏±‡∏ö Responsive ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏•‡πâ‡∏ô‡∏à‡∏≠ */
  @media (max-width: 600px) {
    .box { padding: 30px 20px; width: 95%; }
    .logo { font-size: 32px; }
    #result { font-size: 24px; }
    .image-box { max-width: 280px; }
  }
</style>

<body>

<div class="history-trigger" onclick="toggleHistory(true)">
  <span style="font-size: 24px;">üïí</span>
</div>

<div class="box">
  <div class="logo">‚ú® ‡πÄ‡∏ã‡∏µ‡∏¢‡∏°‡∏ã‡∏µ ttb Spark ‚ú®</div>
  <div id="result">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡πÄ‡∏Ç‡∏¢‡πà‡∏≤‡πÄ‡∏•‡∏¢!</div>
  <div class="image-box">
    <img id="prizeImg" src="fortune.png" alt="‡πÄ‡∏ã‡∏µ‡∏¢‡∏°‡∏ã‡∏µ">
  </div>
  <button id="drawBtn" onclick="draw()">‡πÄ‡∏Ç‡∏¢‡πà‡∏≤‡πÄ‡∏•‡∏¢</button>
</div>

<div id="historyOverlay" class="overlay" onclick="closeOverlay(event)">
  <div class="history-modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-title">üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°</div>
      <div class="close-modal" onclick="toggleHistory(false)">√ó</div>
    </div>
    <ul id="historyList" class="history-list">
      <li style="text-align: center; padding: 20px; color: #999;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</li>
    </ul>
    <div class="clear-history" onclick="clearHistory()">‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
  </div>
</div>

<script>
let historyData = [];

function toggleHistory(show) {
  document.getElementById("historyOverlay").style.display = show ? "flex" : "none";
}

function closeOverlay(e) {
  if(e.target.id === "historyOverlay") toggleHistory(false);
}

function draw() {
  const img = document.getElementById("prizeImg");
  const result = document.getElementById("result");
  const btn = document.getElementById("drawBtn");

  const consolation = [
    "‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á ü§¶üèª‚Äç‚ôÄÔ∏è",
    "‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏û‡∏±‡∏Å‡∏Å‡πà‡∏≠‡∏ô ‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏≠‡∏≤‡πÉ‡∏´‡∏°‡πà üò≠",
    "‡∏Æ‡∏∂‡∏ö‡πÑ‡∏ß‡πâ! ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏î‡∏ô‡πÅ‡∏ô‡πà ‚úåÔ∏è"
  ];

  result.classList.remove("winner-active", "lose-active");
  result.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡∏¢‡πà‡∏≤...";
  result.style.color = "#333";
  btn.disabled = true;
  img.classList.add("shake");

  setTimeout(() => {
    img.classList.remove("shake");
    let displayHTML = "";
    let historyText = "";
    let isWin = false;

    if (Math.random() < 0.4) {
      // ‡πÄ‡∏ß‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
      displayHTML = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! <br> ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• ttb Spark üéâ";
      result.innerHTML = displayHTML;
      result.classList.add("winner-active");
      historyText = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• ttb Spark üéâ";
      isWin = true;
    } else {
      const loseText = consolation[Math.floor(Math.random() * consolation.length)];
      result.innerText = loseText;
      result.classList.add("lose-active");
      historyText = loseText;
    }

    saveToHistory(historyText, isWin);
    btn.disabled = false;
  }, 2500);
}

function saveToHistory(text, isWin) {
  const now = new Date();
  const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
  historyData.unshift({ text, isWin, time });
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById("historyList");
  if (historyData.length === 0) {
    list.innerHTML = '<li style="text-align: center; padding: 20px; color: #999;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</li>';
    return;
  }
  list.innerHTML = historyData.map(item => `
    <li class="history-item">
      <span class="${item.isWin ? 'win-text' : ''}">${item.text}</span>
      <span style="font-size: 0.8rem; color: #999; margin-left: 10px;">${item.time}</span>
    </li>
  `).join('');
}

function clearHistory() {
  if (confirm("‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
    historyData = [];
    renderHistory();
  }
}
</script>
