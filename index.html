<div id="historyOverlay" class="overlay">

<script>
let historyData = [];

function toggleHistory(show) {
  document.getElementById("historyOverlay").style.display = show ? "flex" : "none";
}

function draw() {
  const img = document.getElementById("prizeImg");
  const result = document.getElementById("result");
  const btn = document.getElementById("drawBtn");

  const consolation = [
    "‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á ü§¶üèª‚Äç‚ôÄÔ∏è",
    "‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏û‡∏±‡∏Å‡∏Å‡πà‡∏≠‡∏ô ‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏≠‡∏≤‡πÉ‡∏´‡∏°‡πà üò≠",
    "‡∏Æ‡∏∂‡∏ö‡πÑ‡∏ß‡πâ! ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏î‡∏ô‡πÅ‡∏ô‡πà ‚úåÔ∏è"
  ];

  result.classList.remove("winner-active", "lose-active");
  result.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡∏¢‡πà‡∏≤...";
  result.style.color = "#333";
  btn.disabled = true;
  img.classList.add("shake");

  setTimeout(() => {
    img.classList.remove("shake");
    let textForHistory = "";
    let isWin = false;

    if (Math.random() < 0.4) {
      result.innerHTML = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! <br> ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏à‡∏≤‡∏Å ttb Spark üéâ";
      result.classList.add("winner-active");
      textForHistory = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• ttb Spark üéâ";
      isWin = true;
    } else {
      const loseText = consolation[Math.floor(Math.random() * consolation.length)];
      result.innerText = loseText;
      result.classList.add("lose-active");
      textForHistory = loseText;
    }

    saveToHistory(textForHistory, isWin);
    btn.disabled = false;
  }, 2500);
}

function saveToHistory(text, isWin) {
  const now = new Date();
  const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
  
  historyData.unshift({ text, isWin, time });
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById("historyList");
  if (historyData.length === 0) {
    list.innerHTML = '<li style="text-align: center; padding: 20px; color: #999;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°</li>';
    return;
  }

  list.innerHTML = historyData.map(item => `
    <li class="history-item">
      <span class="${item.isWin ? 'win-text' : ''}">${item.text}</span>
      <span style="font-size: 0.8rem; color: #999; margin-left: 10px;">${item.time}</span>
    </li>
  `).join('');
}

function clearHistory() {
  if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
    historyData = [];
    renderHistory();
  }
}

// ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß
